<!DOCTYPE html>
<html>
<head>
	<title>Firebase Example</title>
</head>
<body>
<a href='#' id="dnperm">Reuqest Permission</a><br /><br />
Username: <input type="text" id="username" /><br/>
Message: <input type="text" id="message" /><br/>
<input type="button" id="btnGetMessage" value="Get Message" /><br/><br/>
<ul id="comment">
</ul>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script>
	var dnperm = document.getElementById('dnperm');
	dnperm.addEventListener('click',function(e){
		e.preventDefault();
		if(!window.Notification){
			alert('Not supported');
		}else{
			Notification.requestPermission().then(function(p){
				if(p=='denied'){
					alert('You denied to show notification');
				}else if(p=='granted'){
					alert('You allowed to show notification');
				}
			});
		}
	});
	function writeUserData(name, message) {
	  database.push().set({
	    username: name,
	    message: message
	  });
	}
	function renderUI(obj){
		var html='';
		
		var keys = Object.keys(obj);
		for(var i=0;i<keys.length;i++){
			html+="<li><b><i>"+obj[keys[i]].username+"</i></b> says: "+obj[keys[i]].message+"</li>";
		}
		$('#comment').html(html);
	}
	$('#btnGetMessage').click(function(){
		writeUserData($('#username').val(),$('#message').val());
		$('#username').val('');
		$('#message').val('');
	});
  // Initialize Firebase
  // TODO: Replace with your project's customized code snippet
  var config = {
   apiKey: "AIzaSyB1DRtliHOGpjs-5sKUd3l1U2J4l0cLqTo",
    authDomain: "webapp-dfd4d.firebaseapp.com",
    databaseURL: "https://webapp-dfd4d.firebaseio.com",
    projectId: "webapp-dfd4d",
    storageBucket: "webapp-dfd4d.appspot.com",
    messagingSenderId: "222832838436"
};
  firebase.initializeApp(config);
  var database = firebase.database().ref().child("users");
  database.on('value', function(snapshot) {
    renderUI(snapshot.val());
  });
  database.on('child_added', function(data) {
    	if(Notification.permission!=='default'){
					var notify;
					
						notify= new Notification('New message from '+data.val().username,{
							'body': data.val().message,
							'icon': 'images.jpeg',
							'tag': data.getKey()
						});
						notify.onclick = function(){
							alert(this.tag);
						}
		}else{
			alert('Please allow the notification first');
		}
  });
</script>
</body>
</html>
